<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | TrendyShop</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Trendy<span>Shop</span></a>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" id="cart-link">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to TrendyShop</h1>
                <p>Discover the latest trends at affordable prices</p>
                <a href="products.html" class="btn">Shop Now</a>
            </div>
        </section>

        <section class="featured">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="products-grid">
                    <div class="product-card" data-id="1">
                        <img src="images/buds.png" alt="Wireless Earbuds">
                        <h3>Wireless Earbuds</h3>
                        <p class="price">$59.99</p>
                        <button class="btn add-to-cart">Add to Cart</button>
                    </div>
                    <div class="product-card" data-id="2">
                        <img src="images/smartwatches.png" alt="Smart Watch">
                        <h3>Smart Watch</h3>
                        <p class="price">$129.99</p>
                        <button class="btn add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 TrendyShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
